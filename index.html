<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Refresher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Flex lay-out</h1>
    <div class="flexlayout">
        
    <div class="card">
        <div class="cardHeader">
            <h2>Carla Snepvangers</h2>
            <img src="./images/profpic1.jpg" alt="carla">
        </div>
        <div class="friendswith">
        <h3>Friends with marijn</h3>
        </div>
        <p>Carla requested permission to view your contact details.</p>
        <hr/>
        <div class="buttons">
            <button>Approve</button>
            <button>Decline</button>
        </div>
    </div>
    <div class="card">
        <div class="cardHeader">
            <h2>Marijn Pijnenborg</h2>
            <img src="./images/profpic2.jpg" alt="carla">
        </div>
        <div class="friendswith">
        <h3>New member</h3>
        </div>
        <p>Marijn wants to add you to the group best friends</p>
        <hr/>
        <div class="buttons">
            <button>Approve</button>
            <button>Decline</button>
        </div>
    </div>
    </div>
